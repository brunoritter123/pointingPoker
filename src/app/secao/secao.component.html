<thf-page-default>
    <div class="thf-sm-12 thf-md-7 thf-lg-4 thf-xl-3">
      <thf-widget t-title="Sala">  

        <thf-button
          [routerLink]="['/entrar-sala']"
          class="pad-b-20 thf-md-12"
          t-label="Criar uma Sala"
          t-type="default" >
        </thf-button>

        <h2 class="thf-md-12 pad-b-10"> ...Ou... </h2>

        <thf-input
          class="thf-md-12"
          name="codSecao"
          t-required="true"
          t-placeholder="Num. Sala">
        </thf-input>

        <thf-button
          [routerLink]="['/entrar-sala']"
          class="pad-b-20 thf-md-12"
          t-label="Entrar"
          t-type="primary" >
        </thf-button>

      </thf-widget>
    </div>
</thf-page-default>
