<thf-page-default>
  <div class="thf-row">

    <div class="pad-b-10 thf-sm-12 thf-md-7 thf-lg-6 thf-xl-3">
      <thf-widget t-title={{descWidget}}>

        <div class="row">
          <div *ngIf="isJogador && !fimJogo">
            <div class="thf-sm-12">
              <thf-button *ngFor="let carta of cartas" (t-click)="cartaClick(carta)" class="pad-b-10 thf-sm-6 thf-md-6 thf-lg-4" t-label={{carta.label}}
                t-type={{carta.type}}>
              </thf-button>
            </div>
          </div>

          <div *ngIf="fimJogo">
            <app-estatistica [maisVotado]='maisVotado' [pontuacao]='pontuacao'>
            </app-estatistica>
          </div>
        </div>

        <div class="row">
          <p>&#160;</p>

          <thf-button class="pad-b-10 thf-sm-12 thf-md-6 thf-lg-4 thf-xl-4" (t-click)="resetClick()" t-label="Resetar" t-type="primary">
          </thf-button>
          <thf-button class="pad-b-10 thf-sm-12 thf-md-6 thf-lg-4 thf-xl-4" (t-click)="fimClick()" t-label="Finalizar" t-type="primary">
          </thf-button>
        </div>

      </thf-widget>

    </div>

    <div class="pad-b-10 thf-sm-12 thf-md-5 thf-lg-3 thf-xl-3">
      <app-votos [jogadores]="jogadores" [fimJogo]="fimJogo">
      </app-votos>
    </div>

    <div class="pad-b-10 thf-sm-12 thf-md-5 thf-lg-3 thf-xl-3">
      <app-observador [observadores]="observadores">
      </app-observador>
    </div>
  </div>
</thf-page-default>
