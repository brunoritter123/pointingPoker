<thf-page-default ng-if = "pontos !== 'undefined'">
    <div  *ngIf="1 === 1" class="thf-sm-12 thf-md-7 thf-lg-4 thf-xl-3"> 
      <thf-widget t-title="Pontos">  

          
          <div *ngFor="let ponto of pontos">
            <thf-button 
              class= {{ponto.class}}
              t-label= {{ponto.label}}
              t-type="default" >
            </thf-button>
          </div>

        </thf-widget>
  
      </div>
</thf-page-default>
