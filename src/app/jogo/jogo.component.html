<thf-page-default>
    <div class="thf-sm-12 thf-md-7 thf-lg-6 thf-xl-3"> 

      <thf-widget t-title="Pontos">

          <div class="thf-sm-12">
            <thf-button
              *ngFor="let carta of cartas"
              class= "pad-b-10 thf-sm-12 thf-md-6 thf-lg-4"
              t-label= {{carta.label}}
              t-type="default" >
            </thf-button>
          </div>

          <div>
              <thf-button 
                  class= "pad-b-10 thf-sm-12 thf-md-6 thf-lg-3 thf-xl-2"
                  t-label= "Resetar"
                  t-type="primary" >
              </thf-button>
              <thf-button 
                class= "pad-b-10 thf-sm-12 thf-md-6 thf-lg-3 thf-xl-2"
                t-label= "Finalizar"
                t-type="primary" >
              </thf-button>
            </div>

        </thf-widget>
  
      </div>

      <div class="thf-sm-12 thf-md-5 thf-lg-3 thf-xl-3">
        <thf-widget t-title="Estáticas">

            <h3
              class="thf-sm-12">
                <span style="font-weight: bold;">Média: </span>{{media}}
            </h3>
            <h3 class="thf-sm-6 thf-md-6 thf-lg-6">Pontos</h3>
            <h3 class="thf-sm-6 thf-md-6 thf-lg-6">Votos</h3>
            <div *ngFor="let ponto of pontuacao">
                <h4 class="thf-sm-6 thf-md-6 thf-lg-6">{{ponto.ponto}}</h4>
                <h4 class="thf-sm-6 thf-md-6 thf-lg-6">{{ponto.votos}}</h4>
            </div>


        </thf-widget>
      </div>

</thf-page-default>
