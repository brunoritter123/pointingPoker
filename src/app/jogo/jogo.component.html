
<thf-page-default>
  <div *ngIf="sincSala">
    <thf-loading-overlay
      t-screen-lock="true"
      t-text="Sincronizando com sala..." >
    </thf-loading-overlay>
  </div>

  <div class="thf-row">

    <div class="pad-b-10 thf-sm-12 thf-md-7 thf-lg-6 thf-xl-3">
      <thf-widget t-title="Sala: {{configSala.idSala}}">

        <div class="row">
          <div *ngIf="isJogador && !fimJogo && configSala !== undefined">
            <div class="thf-sm-12">
              <thf-button *ngFor="let carta of configSala.cartas" (t-click)="cartaClick(carta)" class="pad-b-10 thf-sm-6 thf-md-6 thf-lg-4"
                t-label={{carta.label}} [t-type]="isCardSel(carta.id)">
              </thf-button>
            </div>
          </div>

          <div *ngIf="fimJogo">
            <app-estatistica [jogadores]='jogadores'></app-estatistica>
          </div>
        </div>

        <div *ngIf="!isJogador || observadores.length === 0">
          <p>&#160;</p>

          <div class="row">
            <thf-button class="pad-b-10 thf-sm-12 thf-md-6 thf-lg-6 thf-xl-6" (t-click)="resetClick()" t-label="Resetar" t-type="primary">
            </thf-button>
            <thf-button class="pad-b-10 thf-sm-12 thf-md-6 thf-lg-6 thf-xl-6" (t-click)="fimClick()" t-label="Finalizar" t-type="primary">
            </thf-button>
          </div>
        </div>

      </thf-widget>

    </div>

    <div class="pad-b-10 thf-sm-12 thf-md-5 thf-lg-3 thf-xl-3">
      <app-votos [jogadores]="jogadores" [observadores]="observadores" [fimJogo]="fimJogo" [isJogador]="isJogador" [myId]="myId">
      </app-votos>
    </div>

    <div *ngIf="observadores !== undefined && observadores.length > 0" class="pad-b-10 thf-sm-12 thf-md-5 thf-lg-3 thf-xl-3">
      <app-observador [observadores]="observadores" [myId]="myId">
      </app-observador>
    </div>
  </div>

<!--
  <div class="thf-row">
      <div class="pad-b-10 thf-sm-12 thf-md-12 thf-lg-12 thf-xl-12">
        <app-configuracao [configSala]="configSala" ></app-configuracao>
      </div>
  </div>
-->
</thf-page-default>

<thf-modal
  t-click-out="true"
  t-hide-close="true"
  t-size="md"
  t-title="Desconectado."
  [t-primary-action]="primaryAction"
  [t-secondary-action]="secondaryAction">

  <h1 class="txt-vermelho">Xiiiiiii... você está offline.! :(</h1>
</thf-modal>
