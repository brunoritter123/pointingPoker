<thf-widget t-title="Administrador: {{observadores.length}}">
  <div *ngFor="let observador of observadores">
    <h4
    (click)="remove(observador)"
      class="thf-sm-12 thf-md-12 thf-lg-12"
      [class.off]="observador.status === 'OFF'"
      [class.click]="observador.status === 'OFF'"
      [class.f-bold]="observador.idUser === myId">
        {{observador.nome}}
    </h4>
  </div>
</thf-widget>
