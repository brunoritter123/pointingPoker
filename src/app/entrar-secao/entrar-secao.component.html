<thf-page-default>
    <div class="thf-sm-12 thf-md-7 thf-lg-4 thf-xl-3"> 
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <thf-widget t-title="Entrar na Sala">
          <thf-input
            class="thf-md-12"
            name="nome"
            [(ngModel)]="nome"
            t-required="true"
            t-placeholder="Nome">
          </thf-input>
    
          <thf-button
            [routerLink]="['/jogo',nome,jogador]"
            [queryParams]="{vlCarta: vlCarta}"
            class="thf-md-12"
            t-label="Entrar"
            t-type="primary" >
          </thf-button>

          <thf-switch
            name="jogador"
            class="thf-md-12"
            id="jogador"
            [(ngModel)]="jogador"
            t-label-off="Observador"
            t-label-on="Jogador"
            t-required="true" >
          </thf-switch>

        </thf-widget>
      </form>
    </div>
</thf-page-default>
