<div class="po-wrapper">
    <po-toolbar
    p-title="{{title}}"
    [p-profile]="profile"
    [p-profile-actions]="profileActions"
    ></po-toolbar>

  <po-menu display = "none"
    [p-menus]="menus" >
  </po-menu>

  <router-outlet></router-outlet>
</div>

<po-modal
  p-click-out="true"
  p-size="md"
  [p-title]="titleModel"
  [p-primary-action]="primaryAction">

  <app-contato *ngIf="opcModal == 'contato'"></app-contato>
  <app-login *ngIf="opcModal == 'loginJira'"></app-login>
</po-modal>
