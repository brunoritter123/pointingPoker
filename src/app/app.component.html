<div class="po-wrapper">
    <po-toolbar
    p-title="{{title}}"
    ></po-toolbar>

  <po-menu display = "none"
    [p-menus]="menus" >
  </po-menu>

  <router-outlet></router-outlet>

  p-hide-close="true"
  p-size="md"

  <app-contato></app-contato>
</po-modal>
