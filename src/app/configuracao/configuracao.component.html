<thf-page-default>
<thf-widget t-title="Configuração">

    <div class="thf-row">
        <div class="pad-b-10 thf-sm-12 thf-md-6 thf-lg-6 thf-xl-6">
            <thf-divider class="thf-md-12" t-label="Cartas"></thf-divider>
             <thf-grid
                [t-row-actions]="rowActions"
                [t-data]="configSalaTmp.cartas"
                [t-columns]="columns">
            </thf-grid>
        </div>
        <div class="pad-b-10 thf-sm-12 thf-md-6 thf-lg-6 thf-xl-6">
            <thf-divider class="thf-md-12" t-label="Ações"></thf-divider>
            <thf-select
                name="cbResetar"
                [(ngModel)]="cbResetar"
                t-label="Opção de Resetar"
                [t-options]="opcoes">
            </thf-select>

            <thf-select
                name="cbFinalizar"
                [(ngModel)]="cbFinalizar"
                t-label="Remover Administradores"
                [t-options]="opcoes">
            </thf-select>

            <thf-select
                name="rmJogadores"
                [(ngModel)]="rmJogadores"
                t-label="Remover Jogadores"
                [t-options]="opcoes">
            </thf-select>

            <thf-select
                name="rmAdministradores"
                [(ngModel)]="rmAdministradores"
                t-label="Remover Administradores"
                [t-options]="opcoes">
            </thf-select>
        </div>
    </div>
    <div class="thf-row">
        <thf-button
            (t-click)="ngOnInit()"
            class="pad-b-20 thf-sm-12 thf-md-4 thf-lg-3 thf-xl-2"
            t-label="Valores Default"
            t-type="default" >
        </thf-button>
        <thf-button
            (t-click)="ngOnInit()"
            class="pad-b-20 thf-sm-12 thf-md-4 thf-lg-3 thf-xl-2"
            t-label="Cancelar"
            t-type="danger" >
        </thf-button>
        <thf-button
            (t-click)="ngOnInit()"
            class="pad-b-20 thf-sm-12 thf-md-4 thf-lg-3 thf-xl-2"
            t-label="Salvar/Continuar"
            t-type="primary" >
        </thf-button>
    </div>
</thf-widget>
</thf-page-default>
