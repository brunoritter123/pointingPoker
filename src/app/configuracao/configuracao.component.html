<thf-page-edit t-title="Configuração">
  <div class="thf-row">

    <thf-widget t-title="Cartas" class="pad-b-10 thf-sm-12 thf-md-6 thf-lg-6 thf-xl-6">
      <div class="thf-row">
        <div class="thf-sm-12 thf-md-12 thf-lg-12 thf-xl-12">
          <thf-multiselect name="cartasEspecias" [(ngModel)]="cartasEspecias" t-placeholder="Cartas Especiais"
            t-hide-search="true" [t-options]="opcoesCartasEspecias">
          </thf-multiselect>
        </div>
      </div>

      <div calss="thf-row">
        <thf-dropdown class="thf-mb-1 thf-sm-12 thf-md-12 thf-lg-12 thf-xl-12" t-label="Aplicar Sequência"
          [t-actions]="sequencias">
        </thf-dropdown>
      </div>

      <div class="thf-row">

        <thf-input [(ngModel)]="ordemCarta" class="thf-mb-1 thf-sm-3 thf-md-3 thf-lg-3" t-label="Ordem">
        </thf-input>

        <thf-input [(ngModel)]="novaCarta" class="thf-mb-1 thf-sm-3 thf-md-3 thf-lg-5" t-label="Carta" (keyup.enter)="addCarta()">
        </thf-input>

        <thf-button (t-click)="addCarta()" class="thf-mt-4  thf-sm-6 thf-md-6 thf-lg-4" t-label="Adicionar"
          t-type="primary">
        </thf-button>

      </div>

      <div class="thf-row thf-mb-1">
        <thf-disclaimer-group class="thf-mb-1" [t-disclaimers]="cartas" t-hide-remove-all="true" (t-change)="proximaOrdem()">
        </thf-disclaimer-group>
      </div>

    </thf-widget>

    <thf-widget t-title="Ações" class="pad-b-10 thf-sm-12 thf-md-6 thf-lg-6 thf-xl-6">
      <thf-select name="cbResetar" [(ngModel)]="cbResetar" t-label="Opção de Resetar" [t-options]="opcoes">
      </thf-select>

      <thf-select name="cbFinalizar" [(ngModel)]="cbFinalizar" t-label="Opção de Finalizar" [t-options]="opcoes">
      </thf-select>

      <thf-select name="removeJogador" [(ngModel)]="removeJogador" t-label="Remover Jogadores" [t-options]="opcoes">
      </thf-select>

      <thf-select name="removeAdm" [(ngModel)]="removeAdm" t-label="Remover Administradores" [t-options]="opcoes">
      </thf-select>
    </thf-widget>
  </div>
</thf-page-edit>
