<po-page-edit p-title="Configuração">
  <div class="po-row">

    <po-widget p-title="Cartas" class="pad-b-10 po-sm-12 po-md-6 po-lg-6 po-xl-6">
      <div class="po-row">
        <div class="po-sm-12 po-md-12 po-lg-12 po-xl-12">
          <po-multiselect name="cartasEspecias" [(ngModel)]="cartasEspecias" p-placeholder="Cartas Especiais"
            p-hide-search="true" [p-options]="opcoesCartasEspecias">
          </po-multiselect>
        </div>
      </div>

      <div calss="po-row">
        <po-dropdown class="po-mb-1 po-sm-12 po-md-12 po-lg-12 po-xl-12" p-label="Aplicar Sequência"
          [p-actions]="sequencias">
        </po-dropdown>
      </div>

      <div class="po-row">

        <po-input [(ngModel)]="ordemCarta" class="po-mb-1 po-sm-3 po-md-3 po-lg-3" p-label="Ordem">
        </po-input>

        <po-input [(ngModel)]="novaCarta" class="po-mb-1 po-sm-3 po-md-3 po-lg-5" p-label="Carta" (keyup.enter)="addCarta()">
        </po-input>

        <po-button (p-click)="addCarta()" class="po-mt-4  po-sm-6 po-md-6 po-lg-4" p-label="Adicionar"
          p-type="primary">
        </po-button>

      </div>

      <div class="po-row po-mb-1">
        <po-disclaimer-group class="po-mb-1" [p-disclaimers]="cartas" p-hide-remove-all="true" (p-change)="proximaOrdem()">
        </po-disclaimer-group>
      </div>

    </po-widget>

    <po-widget p-title="Ações" class="pad-b-10 po-sm-12 po-md-6 po-lg-6 po-xl-6">
      <po-select name="cbResetar" [(ngModel)]="cbResetar" p-label="Opção de Resetar" [p-options]="opcoes">
      </po-select>

      <po-select name="cbFinalizar" [(ngModel)]="cbFinalizar" p-label="Opção de Finalizar" [p-options]="opcoes">
      </po-select>

      <po-select name="removeJogador" [(ngModel)]="removeJogador" p-label="Remover Jogadores" [p-options]="opcoes">
      </po-select>

      <po-select name="removeAdm" [(ngModel)]="removeAdm" p-label="Remover Administradores" [p-options]="opcoes">
      </po-select>
    </po-widget>
  </div>
</po-page-edit>
